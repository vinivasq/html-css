<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="560" poster="imagens/Sem título.png" controls>
        <source src="media/Meu-Video-27mb.Mp4.m4v" type="video/mp4">
        <source src="media/Meu-Video-27mb.Mp4.m4v" type="video/mp4">
        <source src="media/Meu-Video-27mb.Mp4.ogv" type="video/ogg"> 
        <p>Seu navegador não possui suporte para vídeos. <a href="media/meu-video.mp4.mp4">Clique aqui </a>para baixar o arquivo MP4</p>

        <!--servem os memsmo comentarios para imagens-->
        <!--este metodo de hospedagem de vídeo gera um trafego imenso de dados, que vai pesar no bolso do cliente no final do mes, um outro método que não gera esse trafego sera demonstrado a seguir -->
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/da5x-__kvGY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>

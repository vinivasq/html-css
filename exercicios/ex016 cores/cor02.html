<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradientes em CSS</title>
    <!-- *{} = configuração global em CSS-->
    <style>    
        * { /*configurações globais da CSS */
            height: 100%;
        }
        body{
            background-image: linear-gradient(-45deg, #043463, #011E7A 30%, #015E7A); /*além de to(direção), também pode usar angulos ou até mesmo trocar de linear-grad para circle-grad*/
            background-attachment: fixed; /*mantém fixo degrade do background, tira pra ver o que acontece*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1> 
    <p style="text-align: end; color: white">Voltar para o <a href="cor01.html">exercício 01</a></p>
</body>
</html>
